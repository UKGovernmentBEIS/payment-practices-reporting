machine:
  java:
    version: openjdk8

dependencies:
  override:
    - cat /dev/null

test:
  override:
    - cat /dev/null | sbt clean coverage test coverageReport codacyCoverage
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
