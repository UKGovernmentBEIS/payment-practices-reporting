@(form: Form[_], fieldName: String)(implicit messages: MessagesApi)

<fieldset class="form-group @errorClass(form(fieldName))">
    <label class="form-label" for="@fieldName">
        <span class="bold-medium">@messages(s"field.$fieldName.label")</span>
        <span class="form-hint">@messages(s"field.$fieldName.hint")</span>
        <span id="error-@fieldName" class="error-message">@errorMessage(form(fieldName))</span>
    </label>
    <input type="text" class="form-control" id="@fieldName" name="@fieldName" value="@form(fieldName).value" />
</fieldset>
