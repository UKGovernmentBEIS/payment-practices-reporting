@(crumbs: Seq[Breadcrumb], extraClasses: String = "")


@if(crumbs.length > 1) {
    <div class="breadcrumbs @extraClasses">
        <ol>
        @crumbs.map { crumb =>
            <li><a href="@crumb.href">@crumb.name</a></li>
        }
        </ol>
    </div>
} else {
    <div class="@extraClasses">
    @crumbs.map { crumb =>
        <a href="@crumb.href">@crumb.name</a>
    }
    </div>
}
