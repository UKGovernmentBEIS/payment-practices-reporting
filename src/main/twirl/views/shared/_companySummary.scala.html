@(result: services.ResultItem, reportCount:Int, link: play.api.mvc.Call)
<li class="searchresult">
    <h2 class="heading-medium">
        <a href=@link>@result.title</a>
        (@reportCount @(reportCount match {case 1 => "report" case n => "reports"}))
    </h2>
    <p>
        Company number: @result.company_number
    </p>
    <p>
        @result.address_snippet
    </p>
</li>
