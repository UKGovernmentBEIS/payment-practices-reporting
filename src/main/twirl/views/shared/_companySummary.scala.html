@(result: services.CompanySummary, reportCount:Int, link: play.api.mvc.Call)
<li class="searchresult">
    <h2 class="heading-medium">
        <a href=@link>@result.title</a>
        (@reportCount @(if(reportCount == 1) "report" else "reports"))
    </h2>
    <p>
        Company number: @result.company_number.id
    </p>
    <p>
        @result.address_snippet
    </p>
</li>
