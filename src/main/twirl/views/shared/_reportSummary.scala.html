@import org.joda.time.format.DateTimeFormatter
@import services.Report
@(report: Report, companiesHouseIdentifier: String, df: DateTimeFormatter)
<li class="searchresult">
    <h2 class="heading-medium">
        <a href="@routes.ReportController.view(report.id)">
            <span class="nowrap">@df.print(report.reportDates.startDate)</span> to <span class="nowrap">@df.print(report.reportDates.endDate)</span>
        </a>
    </h2>
    <p>
        Published: @df.print(report.filingDate)
    </p>
</li>
