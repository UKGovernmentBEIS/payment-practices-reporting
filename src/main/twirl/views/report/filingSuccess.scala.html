@(reportId: ReportId, email: String)

<div class="scannable-wrapper">
    <div class="govuk-box-highlight">
        <h1 class="bold-large">Your report has been published</h1>
        <p>
            Your reference number is<br>
            <strong class="heading-medium">@reportId.id</strong>
        </p>
    </div>
    @if(email != null) {
        <p>We have sent a confirmation email to @email</p>
    }
    <p>
        You can view your published report <a href="@routes.SearchController.view(reportId)">here</a>.
    </p>

    <h3 class="heading-medium">Help us improve this service</h3>
    <p>
        Please <a href="@shared._feedbackUrl()">complete our feedback form.</a>
    </p>
</div>
